<div class="modal-header">
    <h5 class="modal-title" style="color: red;" >¿Seguro que deseas eliminar este usuario?</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="usuarioform">
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="nombreUsuario" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="contrasena">
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="closeModal();">No</button>
    <button type="button" class="btn btn-danger" (click)="borrarUsuario();">SI</button>
  </div>
