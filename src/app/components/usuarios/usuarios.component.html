<table class="table" *ngIf="usuarios!=undefined">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Usuarios</th>
        <th scope="col">Contrase√±a</th>
        <th scope="col">Opciones</th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of usuarios">
            <td>{{item.id_Usuario}}</td>
            <td>{{item.nombreUsuario}}</td>
            <td>{{item.contrasena}}</td>
            <td><button class="btn btn-sm btn-outline-primary mx-2" (click)="openModalEditar(item);">Editar</button>
              <button class="btn btn-sm btn-outline-danger mx-2" (click)="openModalBorrar(item)" >Eliminar</button>
            </td> 
            
        </tr>
